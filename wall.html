<html><head>
  <title>Websites Whalley</title>
  <script src="lib/fabric.js"></script>
  <script src="lib/jquery-1.8.2.js"></script>
  <script src="lib/jquery.cookie.js"></script>
  </head><body>
    <div id="message">
      hello! username: <input type="text" id="username" value="dmoore"/>
      password: <input type="password" id="password"/>
      wall id: <input id="wall-id" type="text" value="json"/>
      <input id="load-wall" type="button" value="Load wall"/>
      autosave: <input id="auto-save" type="checkbox" value="unchecked"/>
      <input id="card-text" type="text" value="(new card text)"/>
      <input id="add-card" type="button" value="Add card"/>
    </div>
    <canvas id="wall" width="1130" height="810"></canvas>
    <div id="image-capture"></div>
    <script src="lib/client/log.js"></script>
    <script src="lib/client/colour-wheel.js"></script>
    <script src="lib/client/whalley-storage.js"></script>
    <script src="lib/client/whalley-card.js"></script>
    <script src="lib/client/image-capture.js"></script>
    <script src="lib/client/whalley-client.js"></script>
    <script type="text/javascript">
      $('#load-wall').click(function() {
        var cardwall_ui = {
          username: $('#username').val(),
          password: $('#password').val(),
          get autosave() {
            return $('#auto-save').is(':checked');
          },
          get wall_id() {
            return $('#wall-id').val();
          },
          jaunty: true
        }
        load_wall(cardwall_ui);
      });
      $('#add-card').click(function() {
        add_new_card($('#card-text').val());
      });
      $("#password").val(load_password());
      $("#wall-id").val(load_wall_id());
    </script>
</body></html>
